<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - BIZBOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BIZBOX</a>
        </div>
    </nav>

   
    <div class="container my-5">
        <h1 class="text-center mb-4">Invoice Generator</h1>
        
        <form id="invoiceForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="clientName" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>
                <div class="col-md-6">
                    <label for="invoiceNumber" class="form-label">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="clientAddress" class="form-label">Client Address</label>
                <input type="text" class="form-control" id="clientAddress" required>
            </div>
            <div class="mb-3">
                <label for="clientCity" class="form-label">City</label>
                <input type="text" class="form-control" id="clientCity" required>
            </div>
            <div class="mb-3">
                <label for="clientZip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="clientZip" required>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Date of Issue</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
            </div>

            <h3 class="mt-4">Invoice Items</h3>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Unit Cost ($)</th>
                        <th>Qty</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems">
                    <tr>
                        <td><input type="text" class="form-control item-desc" required></td>
                        <td><input type="number" class="form-control item-cost" min="0" step="0.01" required></td>
                        <td><input type="number" class="form-control item-qty" min="1" step="1" required></td>
                        <td class="item-total">$0.00</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" id="addItem">Add Item</button>

            <div class="mt-3">
                <h4>Total Amount: <span id="totalAmount">$0.00</span></h4>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Generate Invoice</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="invoice.js"></script>
</body>
</html>
